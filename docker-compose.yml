version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: atm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: atm_user
      POSTGRES_PASSWORD: atm_password
      POSTGRES_DB: atm_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U atm_user -d atm_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

